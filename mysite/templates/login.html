{% extends 'base.html' %}

{% block content %}
<div id="signup">
  <form method="POST" action="{% url 'add_user' %}" autocomplete="off">
    {% csrf_token %}
    <button>
      <li>Sign Up</li>
    </button>
  </form>
</div>


<div class="main">
  <section>
    <div class="container">
      <h1>#TODO: User Login</h1>
      <form method="POST" action="{% url 'login' %}" placeholder="Enter Task" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
</div>
{% endblock %}
